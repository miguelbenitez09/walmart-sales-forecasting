version: '3.8'

services:
  # API Service
  walmart-api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: walmart_api
    ports:
      - "8006:8000"
    volumes:
      - ../models:/app/models:ro
      - ../api:/app/api
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONPATH=/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - walmart_network

  # Streamlit Web Interface
  walmart-web:
    image: python:3.10-slim
    container_name: walmart_web
    working_dir: /app
    command: >
      sh -c "pip install -r requirements.txt && streamlit run app.py --server.port=8506 --server.address=0.0.0.0"
    ports:
      - "8506:8506"
    volumes:
      - ../web:/app
      - ../models:/app/../models:ro
      - ../data:/app/../data:ro
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONPATH=/app
    restart: unless-stopped
    networks:
      - walmart_network
    depends_on:
      walmart-api:
        condition: service_healthy

networks:
  walmart_network:
    driver: bridge
